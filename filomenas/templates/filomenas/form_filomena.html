{% extends 'base_logada.html' %}
{% load static %}

{% block body %}
<br><br><br><br>
<style>
    .text-h1 {
        color: #E28743;
    }

    .custom-orange-btn {
        background-color: #cf6717;
        color: #fff;
    }

    .custom-orange-btn:hover {
        background-color: #E28743;
        color: #fff;
    }

    .row {
        color: #cf6717;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                <div class="row">
                    <div class="col-md-12">
                        <label for="{{ form.filomena.id_for_label }}" class="form-label text-h1"><strong>Nome completo:</strong></label>
                        {{ form.filomena }}
                    </div>

                    <div class="col-md-6 mb-2 pr-1">
                        <label for="{{ form.email.id_for_label }}" class="form-label text-h1"><strong>Email:</strong></label>
                        {{ form.email }}
                    </div>

                    <div class="col-md-6 mb-2 pl-1">
                        <label for="{{ form.idade.id_for_label }}" class="form-label text-h1"><strong>Idade:</strong></label>
                        {{ form.idade }}
                    </div>

                    <div class="col-md-6 mb-2 pr-1">
                        <label for="{{ form.telefone.id_for_label }}" class="form-label text-h1"><strong>Telefone:</strong></label>
                        {{ form.telefone }}
                    </div>


                    <div class="col-md-6 mb-2 pl-1">
                        <label for="{{ form.imagem.id_for_label }}" class="form-label text-h1"><strong>Imagem de Perfil:</strong></label>
                        {{ form.imagem }}
                    </div>
                    <div class="col-md-12">
                        <label for="{{ form.descricao.id_for_label }}" class="form-label text-h1"><strong>Descrição:</strong></label>
                        {{ form.descricao }}
                    </div>

                </div>
                <style>
                    .text-h1 {
                        color: #E28743;
                    }
                
                    .custom-orange-btn {
                        background-color: #cf6717; /* Código de cor laranja - ajuste conforme necessário */
                        color: #fff; /* Cor do texto */
                        /* Outros estilos, se necessário */
                    }
                
                    .custom-orange-btn:hover {
                        background-color: #E28743;
                        color: #fff;
                    }
                </style>
                <div class="text-center mt-2">
                    <a href="{% url 'home_logado' %}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn custom-orange-btn btn-round">Enviar</button>
                    <br><br><br><br>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock body %}
