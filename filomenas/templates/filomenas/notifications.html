{% extends 'base_logada.html' %}
{% load static %}

{% block body %}
<br><br><br><br>
    <div class="container mt-4">
        {% if notifications %}
            <div class="alert alert-info" style="background-color: #E28743; color: #fff;">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{ notifications.0.message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning text-center" style="background-color: #E28743; color: #fff;">
                <strong>SEM NOTIFICAÇÕES</strong> ATÉ O MOMENTO
            </div>
        {% endif %}
    </div>
    <br><br><br><br><br><br><br><br><br><br>
{% endblock body %}
