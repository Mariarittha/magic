{% extends 'base_logada.html' %}
{% load static %}

{% block body %}
<br><br><br><br>
<style>
    .text-h1 {
        color: #E28743;
    }

    .custom-orange-btn {
        background-color: #cf6717; /* Código de cor laranja - ajuste conforme necessário */
        color: #fff; /* Cor do texto */
        /* Outros estilos, se necessário */
    }

    .custom-orange-btn:hover {
        background-color: #E28743;
        color: #fff;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                <div class="row">
                    <div class="col-md-5 pr-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}" >Nome: </label>
                            {{ form.nome }}                        </div>
                    </div>
                    <div class="col-md-3 px-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Username</label>
                            <input type="text" class="form-control" placeholder="ex: Maria" name="username">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Email</label>
                            <input type="email" class="form-control" placeholder="filomenas2019@gmail.com" name="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Primeiro nome</label>
                            <input type="text" class="form-control" placeholder="ex: Maria" name="primeiro_nome">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Último nome</label>
                            <input type="text" class="form-control" placeholder="ex: Silva" name="ultimo_nome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Endereço</label>
                            <input type="text" class="form-control" placeholder="ex: rua epifanio" name="endereco">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Cidade</label>
                            <input type="text" class="form-control" placeholder="ex: Portalgre" name="cidade">
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">País</label>
                            <input type="text" class="form-control" placeholder="ex: Brasil" name="pais">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Telefone</label>
                            {{ form.telefone }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Sobre mim</label>
                            <textarea class="form-control textarea" name="sobre_mim"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto text-center">
                        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
                        <button type="submit" class="btn custom-orange-btn btn-round">Editar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
