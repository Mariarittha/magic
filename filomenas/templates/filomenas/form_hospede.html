{% extends 'base_logada.html' %}
{% load static %}

{% block body %}
<br><br><br><br>
<style>
    .text-h1 {
        color: #E28743;
    }

    .custom-orange-btn {
        background-color: #cf6717; /* Código de cor laranja - ajuste conforme necessário */
        color: #fff; /* Cor do texto */
        /* Outros estilos, se necessário */
    }

    .custom-orange-btn:hover {
        background-color: #E28743;
        color: #fff;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <style>
                .row{
                    color: #cf6717;
                }
            </style>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}" ><strong>Nome completo:</strong> </label>
                            {{ form.nome }}                        </div>
                    </div>
                    
                   
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}"><strong>Email: </strong></label>
                            {{ form.email }}                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}"><strong>Imagem:</strong> </label>
                            {{ form.imagem }}                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 pr-1">
                        <div class="form-group">
                            <label for="{{ form.profissao.id_for_label }}"><strong>Profissão:</strong></label>
                            {{ form.profissao }}
                        </div>
                    </div>
                
                    <div class="col-md-2 px-1">
                        <div class="form-group">
                            <label for="{{ form.idade.id_for_label }}"><strong>Idade:</strong></label>
                            {{ form.idade }}
                        </div>
                    </div>
                
                    <div class="col-md-5 pl-1">
                        <div class="form-group">
                            <label for="{{ form.telefone.id_for_label }}"><strong>Telefone:</strong></label>
                            {{ form.telefone }}
                        </div>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}"><strong>Sobre mim:</strong></label>
                            {{ form.sobre_mim }}                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}"><strong>Frase:</strong> </label>
                            {{ form.frase }}                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto text-center">
                        <br>
                        <!-- <a href="{% url 'home_logado' %}" class="btn btn-secondary">Voltar</a> -->
                        <button type="submit" class="btn custom-orange-btn btn-round">Enviar</button>
                    <br><br><br><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br>

{% endblock %}
